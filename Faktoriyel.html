<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faktoriyel</title>
</head>
<body>
    <script>
        let sayi = Number(prompt("Faktöriyel alınacak sayı:"));
        let fkt=1;
        for(let i=1; i<=sayi; i++){
            fkt*=i;
        }
        alert(`hesap sonucu= ${fkt}`)
    </script>
    
</body>
</html>
